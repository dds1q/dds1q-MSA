
server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    server-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:  # 글로벌필터 적용
        - name: GlobalFilter
          args: # 글로벌필터 config 설정
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true
      routes:
        - id: first-service
          uri: http://localhost:8081/ # 어디로 포워딩될 것인지 주소 설정
          predicates: # 조건절
            - Path=/first-service/**  # 사용자가 입력한 path정보가 조건과 같으면 설정한 uri로 포워딩
          filters:  # filter
            - AddRequestHeader=first-request, first-request-header2
            - AddResponseHeader=first-response, first-response-header2
            - CustomFilter   # 커스텀필터
        - id: second-service
          uri: http://localhost:8082/
          predicates:
            - Path=/second-service/**
          filters:
            - AddRequestHeader=second-request, second-request-header2
            - AddResponseHeader=second-response, second-response-header2
            - name: CustomFilter # 커스텀 필터
            - name: LoggingFilter # 특정 필터에 로깅필터 추가
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true



  # ex ) http://localhost:8000/first-service/welcome 을 요청하면
  # http://localhost:8081/first-service/welcome 로 요청됨
